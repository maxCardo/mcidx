<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="https://maxcardo.github.io/mcidx/assets/css/slick-theme.css">

    <link rel="stylesheet" type="text/css" href="https://maxcardo.github.io/mcidx/style.css">

    <title>Fifth & Grant Real Estate Services</title>
</head>

<body>
    <div class="global-wrapper">
        <!-- sidepanel -->
        <div class="menu">
          <ul class="menu__links">
            <li>
                <a href="http://cardo.tech" class="menu__link"><i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="http://cardo.idxbroker.com/idx/search" class="menu__link"><i class="fa fa-search"></i> Search</a>
            </li>
            <li>
              <a href="http://cardo.idxbroker.com/idx/map/mapsearch" class="menu__link"><i class="fa fa-map-marker-alt"></i> Map Search</a>
            </li>
            <li>
              <a href="http://cardo.tech/contact.html" class="menu__link"><i class="fa fa-envelope"></i> Contact Us</a>
            </li>
    
            <li>
              <a href="tel:412-444-5181" class="menu__link"><i class="fa fa-phone"></i>Call Us</a>
            </li>
          </ul>
        </div>
    
        <div class="menu__toggler--container">
          <!-- hamburger menu -->
          <div class="menu__toggler"><span></span></div>
          <div class="header__logo--mobile">
            <a href="http://cardo.tech">
              <img src="http://cardo.tech/images/small.png" alt="" class="logo">
            </a>
          </div>
        </div>
      
        <!-- header -->
        <header class="header" id="header">
          <div class="container">
            <div class="header__logo">
              <a href="http://cardo.tech">
                <img src="http://cardo.tech/images/small.png" alt="" class="logo">
              </a>
            </div>
            <ul class="header__links">
              <li>
                <a href="http://cardo.idxbroker.com/idx/search" class="header__link link"><i class="fa fa-search"></i> Search
                  <div></div></a>
              </li>
              <li>
                <a href="http://cardo.idxbroker.com/idx/map/mapsearch" class="header__link link"><i class="fa fa-map-marker"></i> Map Search
                  <div></div></a>
              </li>
              <li>
                <a href="http://cardo.tech/contact.html" class=" header__link link"><i class="fa fa-envelope"></i> Contact Us
                  <div></div></a>
              </li>
    
              <li>
                <a href="tel:412-444-5181" class="header__link link"><i class="fa fa-phone"></i> 412-444-5181
                  <div></div></a>
              </li>
            </ul>
          </div>
        </header>

        <div class="mortgageCalcContainer">

            <div class="bgimg-1 w3-display-container w3-grayscale-min" id="idxStart"></div>
            <div id="idxStop"></div>

            <div class="detailsWrapper--right">

                <div class="mat-form">
                    <div class="mat-form--header"><a href="tel:412-444-5181"><i class="fa fa-phone"></i>&nbsp;
                            412-444-5181
                        </a></div>
                    <div class="mat-form--body">
                        <div class="element-wrapper"><input type="text" name="name" id="cfc_name" required=""><label for="name">First
                                Name:</label></div>
                        <div class="element-wrapper"><input type="text" name="last_name" id="cfc_last_name" required=""><label for="lastName">Last
                                Name:</label></div>
                        <div class="element-wrapper"><input type="email" name="email" id="cfc_email" required=""><label
                                    for="email">Email:</label></div>
                        <div class="element-wrapper"><input type="text" name="phone" id="cfc_phone" required=""><label
                                    for="phone">Phone:</label></div>
                        <div class="element-wrapper with--checkbox">
                            <label class="checkbox path">
                                <input type="checkbox" id="cfc_request_info">
                                <svg viewBox="0 0 21 21">
                                    <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                                </svg>
                                &nbsp; Request Info
                            </label>
                        </div>
                        <div class="element-wrapper with--checkbox">
                            <label class="checkbox path" id="clickCustomMessage">
                                <input type="checkbox" id="sendCustomMessage">
                                <svg viewBox="0 0 21 21">
                                    <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                                </svg>
                                &nbsp; Custom Message
                            </label>
                        </div>
                        <div class="element-wrapper" id="customMessageContainer">
                            <textarea id="contactCustomMessage" class="form__field" rows="6"></textarea>
                            <label for="contactCustomMessage" class="form__label">Your Message</label>
                        </div>
                        <input type="hidden" class="hidden" id="listingIdHidden" value="" /> 
                    </div>
                    <div class="element-wrapper flex-centered">
                        <button id="sendContactForm" class="contact-btn--send btn-cta btn">Send</button>
                    </div>
                    <div class="mat-form--footer">
                        <a href="tel:412-444-5181">
                            <i class="fa fa-building"></i>&nbsp;
                            Fifth & Grant
                        </a>
                    </div>
                </div>

            </div>

            <div class="sm-contact-bar">
                <a href="tel:412-444-5181" class="">
                    <i class="fa fa-phone"></i>
                </a>
                <span class="contact-mail">
                    <i class="fa fa-envelope"></i>
                </span>
            </div>
        </div>
    </div>


    <script src="https://maxcardo.github.io/mcidx/assets/js/waves.min.js"></script>


    <script type="text/javascript" src="https://maxcardo.github.io/mcidx/assets/js/jquery.min.js"></script>
    <script src="https://maxcardo.github.io/mcidx/main.js"></script>
    <script type="text/javascript" src="https://maxcardo.github.io/mcidx/assets/js/slick.min.js"></script>

    <script>
        $(document).ready(function () {


            $.each($.grep(document.styleSheets, function (n) {
                return n.href.search(/graphical/) != -1;
            }), function (i, n) {
                n.disabled = true;
            });
            $('.IDX-arrow').remove();

            $('.IDX-showcaseSlide').removeClass('IDX-active');


            const propInfoContainer = "<div class='propertyInfo--container'></div>";
            $(".IDX-propertyInfoList, #IDX-previousPage").wrapAll(propInfoContainer);

            const galleryContentContainer = "<div class='galleryContent--container'></div>";
            $(".propertyInfo--container, #IDX-photoGallery").wrapAll(galleryContentContainer);

            let headingText = $(".IDX-photoGalleryTitle").text();
            let listingID = headingText.split(" ");
                listingID = listingID[listingID.length - 1];
            
            $("#listingIdHidden").val(listingID);
            $(".IDX-photoGalleryTitle").html("Photo Gallery");
            let textAfterheading = '<div class="sliderInfo">Drag images <span class="show--desktop">or use arrow keys</span> to navigate</div>';
            $(textAfterheading).insertAfter(".IDX-photoGalleryTitle");
            
            const theBtnsArr = $("#IDX-previousPage").html().split("</a>");
            $("#IDX-previousPage").html("");
            let prevPageBtn = theBtnsArr[0] + '</a>';
            let propertyPageBtn = theBtnsArr[1] + '</a>';

            $(prevPageBtn).insertBefore(".IDX-propertyInfoList");
            $("#IDX-previousPage").html(propertyPageBtn);

            $('#IDX-showcaseSlides').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
            });

            $('#IDX-showcaseSlides').on('setPosition', function () {
                $(this).find('.slick-slide').height('auto');
                var slickTrack = $(this).find('.slick-track');
                var slickTrackHeight = $(slickTrack).height();
                $(this).find('.slick-slide').css('height', slickTrackHeight + 'px');
            });

            /* CONTACT FORM */
            idx(".mat-form").on("click", function(event) {
                event.stopPropagation();
            });

            idx(".detailsWrapper--right").on("click", function() {
                if (idx(".detailsWrapper--right").hasClass("open")) {
                idx(".detailsWrapper--right").removeClass("open");
                }
            });

            if ($(".mat-form").length) {
                $("#sendContactForm").on("click", function(event) {
                event.preventDefault();
                let name = $("#cfc_name")
                    .val()
                    .trim();
                let lastName = $("#cfc_last_name")
                    .val()
                    .trim();
                let email = $("#cfc_email")
                    .val()
                    .trim();
                let phone = $("#cfc_phone")
                    .val()
                    .trim();
                let requestInfo = $("#cfc_request_info").is(":checked");
                let message = $("#contactCustomMessage")
                    .val()
                    .trim();

                let listingID, data;
                if ($("#listingIdHidden").length) {
                    
                    listingID = $("#listingIdHidden").val();

                    data = {
                    name: name,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    requestInfo: requestInfo,
                    message: message,
                    listingID: listingID
                    };
            
                } else {
                    data = {
                    name: name,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    requestInfo: requestInfo,
                    message: message
                    };
            
                }

                
                $.ajax({
                    url: "https://rethink-dev.herokuapp.com/api/sales/idx_lead",
                    type: "post",
                    //dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data),

                    success: function(data) {
                        window.location.replace("http://cardo.tech");
                    }
                    })
                    .done(function() {
                    location.reload();
                    });
                });
            }

            $(".contact-mail").on("click", function() {
                if ($(".detailsWrapper--right").hasClass("open")) {
                $(".detailsWrapper--right").removeClass("open");
                } else {
                $(".detailsWrapper--right").addClass("open");
                }
            });

            /*CHECKBOX MSG COMPONENT*/
            $(function() {
                $("#clickCustomMessage").on("click", function() {
                var isChecked = $("#sendCustomMessage").is(":checked");
                if (isChecked) {
                    $("#customMessageContainer").addClass("open");
                } else {
                    $("#customMessageContainer").removeClass("open");
                }
                });
                /*END OF CHECKBOX MSG COMPONENT*/
            });
            /* END OF CONTACT FORM */

            $("#IDX-returnToPreviousPage, #IDX-goToProperty").addClass('btn');

            Waves.init();
            Waves.attach('.btn');
        });
    </script>
</body>

</html>
