    <script>
        idx(document).ready(function () {


            idx.each(idx.grep(document.styleSheets, function (n) {
                return n.href.search(/graphical/) != -1;
            }), function (i, n) {
                n.disabled = true;
            });
            idx('.IDX-arrow').remove();

            idx('.IDX-showcaseSlide').removeClass('IDX-active');


            const propInfoContainer = "<div class='propertyInfo--container'></div>";
            idx(".IDX-propertyInfoList, #IDX-previousPage").wrapAll(propInfoContainer);

            const galleryContentContainer = "<div class='galleryContent--container'></div>";
            idx(".propertyInfo--container, #IDX-photoGallery").wrapAll(galleryContentContainer);

            let headingText = idx(".IDX-photoGalleryTitle").text();
            let listingID = headingText.split(" ");
                listingID = listingID[listingID.length - 1];
            
                idx("#listingIdHidden").val(listingID);
                idx(".IDX-photoGalleryTitle").html("Photo Gallery");
            
            // NEEDS TO BE REWORKED IN THE FUTURE
            idx("#IDX-leadToolsBar").remove();


            idx('#IDX-showcaseSlides').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
            });

            idx('#IDX-showcaseSlides').on('setPosition', function () {
                $(this).find('.slick-slide').height('auto');
                var slickTrack = idx(this).find('.slick-track');
                var slickTrackHeight = idx(slickTrack).height();
                $(this).find('.slick-slide').css('height', slickTrackHeight + 'px');
            });

            idx("#IDX-returnToPreviousPage, #IDX-goToProperty").addClass('btn');

            Waves.init();
            Waves.attach('.btn');
        });
    </script>
