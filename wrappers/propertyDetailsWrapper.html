<script>
    $(document).ready(function () {

        $('#IDX-saveSearch, .IDX-newSearch, .IDX-modifySearch, #IDX-refineSearchFormToggle, #IDX-resultsRefineSubmit, .IDX-btn--map-toggle')
            .addClass('btn');

        Waves.init();
        Waves.attach('.btn');

        if ($('.bushafSlider')) {
            $('.bushafSlider').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
            });
        }

        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                .exec(window.location.search);

            return (results !== null) ? results[1] || 0 : false;
        };


        const mode = $.urlParam('mode');
        const buyerID = $.urlParam('bid');
        let visited, liked, disliked = null;

        if (mode === "recommend") {

            const userData = {
                bid: buyerID,

            };

            const userFeedbackElement = '<div class="alert alert__client-feedback">' +
                    '<h4>this question?</h4>' +

                        '<div class="client-feedback__item">' +
                        '<input id="yes" type="radio">' +
                        '<label for="yes">Yes</label>' +
                        '</div>' +
                        '<div class="client-feedback__item">' +
                        '<input id="maybe" type="radio">' +
                        '<label for="maybe">maybe</label>' +
                        '</div>' +
                        '<div class="client-feedback__item">' +
                        '<input id="no" type="radio">' +
                        '<label for="no">No</label>' +
                        '</div>' +
                    '</div>' +
                '</div>';

            $("#IDX-detailsWrapper").prepend(userFeedbackElement);
        }

    });
</script>
