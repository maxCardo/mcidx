<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://maxcardo.github.io/mcidx/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcardo.github.io/mcidx/assets/css/waves.min.css"
    />
    <title>Max Cardo Ltd</title>
  </head>

  <body>
    <header
      class="header"
      id="header"
      style="background-color: white; top: 0px; box-shadow: rgba(0, 0, 0, 0.75) 0px 2px 5px 0px;"
    >
      <div class="container">
        <div class="header__logo">
          <a href="http://cardo.tech">
            <img
              src="http://cardo.tech/images/small.png"
              alt=""
              class="logo"
              style="color: black;"
            />
          </a>
        </div>
        <ul class="header__links">
          <li>
            <a
              href="http://cardo.idxbroker.com/idx/search"
              class="header__link link"
              style="color: black;"
              ><i class="fas fa-search"></i> Search
              <div style="background-color: black;"></div
            ></a>
          </li>
          <li>
            <a
              href="http://cardo.idxbroker.com/idx/map/mapsearch"
              class="header__link link"
              style="color: black;"
              ><i class="fas fa-map-marker-alt"></i> Map Search
              <div style="background-color: black;"></div
            ></a>
          </li>
          <li>
            <a
              href="http://cardo.tech/contact.html"
              class=" header__link link"
              style="color: black;"
              ><i class="fas fa-envelope"></i> Contact Us
              <div style="background-color: black;"></div
            ></a>
          </li>

          <li>
            <a
              href="tel:412-444-5181"
              class="header__link link"
              style="color: black;"
              ><i class="fas fa-phone"></i> 412-444-5181
              <div style="background-color: black;"></div
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <div
      class="bgimg-1 w3-display-container w3-grayscale-min"
      id="idxStart"
    ></div>
    <div id="idxStop"></div>

    <script src="https://maxcardo.github.io/mcidx/assets/js/waves.min.js"></script>

    <script>
      Waves.init();
      Waves.attach(".btn");
    </script>

    <script src="https://maxcardo.github.io/mcidx/main.js"></script>
  </body>
</html>
