<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- font -->
    <link rel="stylesheet" href="fonts/css/all.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Contact</title>
</head>

<style>
    body {
        background-image: url('/images/bg.jpg');
        width: 100vw;
        height: 100vh;
        background-position: center center;
        position: relative;
        background-size: cover;
        z-index: 498;
        filter: grayscale(50%);
    }
</style>
<div class="wrapper">

    <body>
        <div class="bgDark" id='bgDark'>
            <a href="index.html" class='close'>X</a>
            <div class="container">
                <h2 class="bgDark__heading">Contact</h2>
                <div class="bgDark__flex">
                    <div class="bgDark__box">
                        <form action='mailto:adam_tlg@outlook.com' method="POST" name='contact'>
                            <h5>ONLINE INQUIRY</h5>
                            <div class="form-group">

                                <input type="text" pattern="[A-Za-z]+" class=" form-control" id="name"
                                    placeholder="Enter name" required>
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">

                                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="phone"
                                    placeholder="Enter phone number" required>
                            </div>
                            <div class="form-group">
                                <select class='form-control' required>
                                    <option value="" disabled selected>What are you intrested in?</option>
                                    <option value="buying">Buying</option>
                                    <option value="selling">Selling</option>
                                    <option value="media">Media</option>
                                    <option value="area information">Area Information</option>
                                    <option value="home valuation">Home valuation</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <textarea placeholder='Message' class='form-control' name="message" id="message"
                                    cols="30" rows="3" required></textarea>
                            </div>

                            <button type="submit">Send</button>
                        </form>
                    </div>



                    <div class="bgDark__box">
                        <h5>CONTACT DETAILS</h5>
                        <a href="tel:412-444-5181">Tel: 412-444-5181</a>
                        <p>Mon - Sat, 8:30 AM - 9 PM</p>
                        <p>6101 Penn Ave</p>
                        <p>Luxury Real Estate Agent</p>
                        <p>in Pittsburgh, PA</p>
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i> </a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </body>
</div>


</html>
